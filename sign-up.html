<body>
  <header>
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Rachie Skincare Logo" class="logo" />

      <a href="sign-in.html">Sign In</a>
      <a href="sign-up.html" class="active">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="section auth-section">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" name="signupName" required />

        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required />

        <label for="signupPassword">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="signupPassword" name="signupPassword" required />
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
        </div>

        <button type="submit">Create Account</button>
      </form>
    </section>
  </main>

</body>
